<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 20px;
    }

    #calculator {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <title>SGPA Calculator</title>
</head>
<body>

<div id="calculator">
  <h2>SGPA Calculator</h2>

  <label for="subject1">Subject 1 Marks:</label>
  <input type="number" id="subject1" placeholder="Enter marks (0-100)">
  
  <label for="subject2">Subject 2 Marks:</label>
  <input type="number" id="subject2" placeholder="Enter marks (0-100)">

  <label for="subject3">Subject 3 Marks:</label>
  <input type="number" id="subject3" placeholder="Enter marks (0-100)">

  <label for="subject4">Subject 4 Marks:</label>
  <input type="number" id="subject4" placeholder="Enter marks (0-100)">

  <label for="subject5">Subject 5 Marks:</label>
  <input type="number" id="subject5" placeholder="Enter marks (0-100)">

  <label for="subject6">Subject 6 Marks:</label>
  <input type="number" id="subject6" placeholder="Enter marks (0-100)">

  <label for="subject7">Subject 7 Marks:</label>
  <input type="number" id="subject7" placeholder="Enter marks (0-100)">

  <label for="subject8">Subject 8 Marks:</label>
  <input type="number" id="subject8" placeholder="Enter marks (0-100)">

  <button onclick="calculateSGPA()">Calculate SGPA</button>

  <div id="result"></div>
</div>

<script>
  function calculateSGPA() {
    const credits = [4, 4, 3, 3, 3, 1, 1, 1];
    const marksInputs = document.querySelectorAll('input[type="number"]');
    let totalCredits = 0;
    let totalWeightedPoints = 0;

    marksInputs.forEach((input, index) => {
      const marks = parseFloat(input.value);
      if (isNaN(marks) || marks < 0 || marks > 100) {
        alert("Invalid input. Please enter valid marks (0-100).");
        return;
      }

      let gradePoint;
      if (marks >= 90) {
        gradePoint = 1.0;
      } else if (marks >= 80) {
        gradePoint = 0.9;
      } else if (marks >= 70) {
        gradePoint = 0.8;
      } else if (marks >= 60) {
        gradePoint = 0.7;
      } else if (marks >= 50) {
        gradePoint = 0.6;
      } else if (marks >= 40) {
        gradePoint = 0.5;
      } else {
        gradePoint = 0;
      }

      totalWeightedPoints += gradePoint * credits[index];
      totalCredits += credits[index];
    });

    const sgpa = totalWeightedPoints / totalCredits*10;

    document.getElementById("result").innerHTML = `SGPA: ${sgpa.toFixed(2)}`;
  }
</script>

</body>
</html>
